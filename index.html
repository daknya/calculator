			<button onclick="exp_input(event)" class="data-number">7</button>
			<button onclick="exp_input(event)" class="data-number">8</button>
			<button onclick="exp_input(event)" class="data-number">9</button>
			<button onclick="exp_input(event)" class="data-operation">-</button>
