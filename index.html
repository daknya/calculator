<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css">
	<title>Document</title>
</head>
<body>
	<div class="calculator">
		<div class="output">
			<div data-previous class="previous"></div>
			<div data-current class="current"></div>
		</div>
		
			<button onclick="exp_input(event)" class="clear span-two">clear</button>
			<button onclick="exp_input(event)" class="delete">del</button>
			<button onclick="exp_input(event)" class="operator">/</button>

			<button onclick="exp_input(event)" class="number">1</button>
			<button onclick="exp_input(event)" class="number">2</button>
			<button onclick="exp_input(event)" class="number">3</button>
			<button onclick="exp_input(event)" class="number">*</button>

			<button onclick="exp_input(event)" class="number">4</button>
			<button onclick="exp_input(event)" class="number">5</button>
			<button onclick="exp_input(event)" class="number">6</button>
			<button onclick="exp_input(event)" class="operator">+</button>

			<button onclick="exp_input(event)" class="number">7</button>
			<button onclick="exp_input(event)" class="number">8</button>
			<button onclick="exp_input(event)" class="number">9</button>
			<button onclick="exp_input(event)" class="operator">-</button>
			
			<button onclick="exp_input(event)" class="data-number span-two">0</button>
			<button class="data-equals span-two">=<button>

    </div>
	<script>
		let nums = [];
		let opr = [];
		let num = '';
		function exp_input(event) {
			let button_cl = event.srcElement;
			let inp_type = button_cl.classList[0];
			let inp = button_cl.innerHTML;

			if (inp_type == 'number')
			{
				num = num.concat(inp);
			}
			else if (inp_type == 'operator')
			{
				nums.push(parseInt(num));
				num = '';
				opr.push(inp);
			}
			else if (inp_type == 'equals')
			{
				nums.push(parseInt(num));
				num = '';
				eval();
				while (nums.length > 0)
				{
					nums.pop();
				}
			}
		}
	</script>
</body>

</html>
